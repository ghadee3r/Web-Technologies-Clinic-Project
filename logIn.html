<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURA-Log In</title>
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="logIn.css">

</head>
<body>

<header>
    <div class="header-container">
      <div class="logo-container">
        <img src="" alt="Clinic Logo" class="logo">
        <h1 class="clinic-name">CURA</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
      </nav>
    </div>
  </header>
  

  <nav class="breadcrumb">
    <a href="home.html">Home</a>&gt;<span> Log In</span>
</nav>

  <main class="login-container">
    <h2>Welcome Back!</h2>
    <p>Please log in to continue.</p>
    <form action="#" method="POST" class="login-form">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label>User Role:</label>
        <div class="role-options">
          <label><input type="radio" name="role" value="patient" required> Patient</label>
          <label><input type="radio" name="role" value="doctor"> Doctor</label>
        </div>
      </div>

      <input type="button" class="submit-button" value="Log In">
    </form>
  </main>



  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p>Contact Us:</p>
        <p>
          <img src="twitter.webp" alt="Twitter Icon" class="social-icon"> @CURA
        </p>
        <p>
          <img src="instagram.webp" alt="Instagram Icon" class="social-icon"> @CURA
        </p>
        <p>
          <img src="email.png" alt="Email Icon" class="social-icon"> CURA@gmail.com
        </p>
      </div>
      <div class="footer-right">
        &copy; 2025 CURA
      </div>
    </div>
  </footer>
</body>
</html>

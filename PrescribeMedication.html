    <!-- Medication Form Section -->
    <section class="medication-section">
        <div class="medication-container">
            <div class="info-box">
            </div>
            <div class="form-box">
                <h1>Patient's Medications</h1>
                <form action="#" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="patient-name">Patient's Name</label>
                            <input type="text" id="patient-name" name="patient_name" required>
                        </div>
                        <div class="form-group">
                            <label for="patient-age">Age</label>
                            <input type="number" id="patient-age" name="age" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="gender" value="male"> Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female"> Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Medications</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="medications" value="aspirin"> Aspirin
                            </label>
                            <label>
                                <input type="checkbox" name="medications" value="ibuprofen"> Ibuprofen
                            </label>
                            <label>
                                <input type="checkbox" name="medications" value="paracetamol"> Paracetamol
                            </label>
                            <label>
                                <input type="checkbox" name="medications" value="antibiotics"> Antibiotics
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="prebtn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Medication Form Section End -->
